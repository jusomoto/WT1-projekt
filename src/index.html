<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Be a Mineonaire</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <!-- FONT-AWESOME Icons -->
        <!-- JS -->
        <script src="bundle.min.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- Sidebar left -->
                <div class="col-lg-3">
                    <div class="col-lg-12">
                        <div id="timeDiv" class="card">
                            <div class="cardblock">
                                <span>Today is the:</span><br>
                                <span id="currentDaySpan"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-block">
                                    <h4 class="card-title">Umtausch:</h4>
                                    <br>1 BTC =
                                    <b id="course"></b>&nbsp;USD
                                    <form>
                                        Bitcoins:
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <input class="btn btn-secondary" type="button" id="maxBtc" value="Max" />
                                            </span>
                                            <input name="Bitcoin" id="btcInput" type="number" />
                                        </div>
                                        <div class="col-lg-3 alert alert-warning hidden-div center-text" id="btcError" role="alert">
                                            Not enough Bitcoin!
                                        </div>
                                        <br> USD:
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <input class="btn btn-secondary" type="button" id="maxUsd" value="Max" />
                                            </span>
                                            <input type="number" name="USD" id="usdInput" />
                                        </div>
            
                                        <div class="col-lg-3 alert alert-warning hidden-div center-text" id="usdError" role="alert">
                                            Not enough Dollar!
                                        </div>
                                        <br>
                                        <br>
                                        <input class="btn btn-secondary" type="button" id="changeBtt" value="Umtauschen" />
                                        <div class="col-lg-3 alert warning hidden-div center-text" id="InputError" role="alert">
                                            Only fill in one field!
                                        </div>
                                    </form>
                                </div>
                        </div>
                    </div>
                    <div class="col-lg-12" id="inventory">
                        <div class="card">
                            <div class="card-header">Inventar</div>
                            <ul class="list-group list-group-flush" id="inventory-items">
                                <!-- items are generated -->
                        </div>
                    </div>
                    <div class="col-lg-12" id="miningBtn-Div">
                        <div class="card">
                            <button class="btn btn-secondary" id="miningBtn"> Mine for Coins! </button>
                            <div class="progress hidden-div" id="miningProgressDiv">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="miningProgressBar" role="progressbar" style="width: 10%"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-lg-12 alert alert-success hidden-div center-text" id="miningAlert" role="alert">
                                This is a success alertâ€”check it out!
                        </div>
                    </div>
                </div>
                <!-- Main Content-->
                <div class="col-lg-6">
                    <div class="col-lg-12 logo-container"><img class="logo" src="img/logo.png" alt="Be a Mineonaire" /></div>
                    <div class="col-lg-12" id="news">
                        <div class="card">
                            <div class="card-header">Newsfeed</div>
                            <div id="newsfeed-block" class="card-block">
                            </div>
                        </div>
                    </div>
                    <div id="Chart" style="width:600px; height:400px;"></div>
                </div>
                
                <!-- sidebar right -->
                <div class="col-lg-3">
                    <div class="col-lg-12">
                        <div id="profile" class="card">
                            <div class="card-block">
                                <span id="username-txt"></span><br>
                                <span>$: <span id="usd-amount"></span></span>
                                <span><img id="btc-logo" src="img/btc-logo.png" alt="BTC"/>: <span id="btc-amount">5.1023</span></span>
                                <span>
                                    <button id="highscore-btn" type="button" class="btn btn-secondary highscore-icon icon-btn" data-toggle="button" aria-pressed="false" autocomplete="off">
                                        <i class="fal fa-trophy-alt"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" id="shop">
                        <div class="card">
                            <div class="card-header">Shop</div>
                            <ul class="list-group list-group-flush" id="shop-items">
                                <!-- items are generated -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL for entering username -->
        <div class="modal" id="username-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Username</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please enter a username</p>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-username" placeholder="Enter a username">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="save-user-btn" class="btn btn-primary">Save</button>
                </div>
                </div>
            </div>
        </div>
        <!-- MODAL for entering username -->
        <div class="modal" id="highscore-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Highscore</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Money</th>
                                </tr>
                            </thead>
                            <tbody id="highscore-table-body">
                                <!-- auto-generated -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
